{% extends 'reviews/base.html' %}

{% block title %}
Reviews
{% endblock title %}

{% block content %}
    <form actio="/" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control {% if field.errors %}errors{% endif %}">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
{% endblock content %}
